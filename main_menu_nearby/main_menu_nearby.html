    <header>

        <div class = "header_information container mt-2">

            <div class = "row">
                <div class = "col">
                    <h3 class = "header_level" >Level <span id = "header_level" class="header_level_number">0</span></h3>
                </div>
                <div class = "col">
                    <h3 class = "header_username" id = "header_username"></h3>
                </div>
            </div>

            <div class = "row">
                <div class = "col"></div>
                <div class = "col"></div>
                <div class = "col-5">
                    <h4 class = "header_points"><span class="header_points_number" id = "header_points_number">0</span> AP</h4>
                </div>
            </div>
        </div>
        
    </header>
    
    
    <body>

        <div class="container animate__animated animate__fadeInLeft">

            <div class = 'row'>

                <div class = 'col-sm-12'>
                    <h2 class = "body_function_header">Nearby</h2>
                </div>

                <div class = 'col-sm-12'>
                    <h3 class = 'nearby_description'>Shows nearby Cafes and Restaurants</h3>
                </div>

            </div>

        </div>

        

        <div class = 'container animate__animated animate__fadeInLeft' align = center>
            
            <div class = 'row'>
                <div class = 'col-sm-12' id = 'map'>

                </div>
            </div>
        </div>

        <div class="container animate__animated animate__fadeIn" id = "nearby_loading" align=center>
            <div class="col-sm-12">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_aqgmwvst.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
            </div>
        </div>

        <div id='bottom_margin'>
            
        </div>
        
        <div class = 'container' id = 'bottom_navigation_bar' align=center>
            <div class = 'row'>

                <div class = 'col'>
                    <img id = 'scan_3' src='../assets/images/bottom_nav_bar/scan.svg'>
                </div>

                <div class = 'col'>
                    <img id = 'trophy_3' src='../assets/images/bottom_nav_bar/trophy.svg'>
                </div>

                <div class = 'col'>
                    <img id = 'location_3' src='../assets/images/bottom_nav_bar/location_selected.svg'>
                </div>

                <div class = 'col'>
                    <img id = 'shop_3' src='../assets/images/bottom_nav_bar/shop.svg'>
                </div>

                <div class = 'col'>
                    <img id = 'profile_3' src='../assets/images/bottom_nav_bar/profile.svg'>
                </div>
                            
            </div>
        </div>

    
        <!-- Optional JavaScript -->

        <script src='main_menu_nearby.js'></script>
