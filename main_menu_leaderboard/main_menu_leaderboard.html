<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">
        <!-- Adjust directories of style sheet as needed-->

        <!-- Script link for qr code reader -->
        <script src="../scripts/html5-qrcode.min.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

        <!-- include firebase firestore -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

        <!-- include firebase database -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use
            
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

        
    </head>

    <header>

        <div class = "header_information container mt-2">

            <div class = "row">
                <div class = "col">
                    <h3 class = "header_level" >Level <span id = "header_level" class="header_level_number">0</span></h3>
                </div>
                <div class = "col">
                    <h3 class = "header_username" id = "header_username"></h3>
                </div>
            </div>

            <div class = "row">
                <div class = "col"></div>
                <div class = "col"></div>
                <div class = "col-5">
                    <h4 class = "header_points"><span class="header_points_number" id = "header_points_number">0</span> AP</h4>
                </div>
            </div>
        </div>

    </header>
    
    
    <body>

        <div class = "container">
            <div class = "header_navigation_bar row" id = "navigation_bar">

                <div class = "col" id = "navBar_2_1"></div>
                <div class = "col" id = "navBar_2_2"></div>
                <div class = "col" id = "navBar_2_3"></div>
                <div class = "col" id = "navBar_2_4"></div>
                <div class = "col" id = "navBar_2_5"></div>

            </div>
        </div>


        <div class="container">

            <div class = 'row' align=center>

                <div class = 'col-sm-12' align=left>
                    <h2 class = "body_function_header">Leaderboard</h2>
                </div>

            </div>

            <div class = 'col-sm-12' id = 'leaderboard_loading' align = center>
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_aqgmwvst.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
            </div>

        </div>

        <div id='leaderboard'>
            <div  class = 'container'>

                <div class = 'row' id = "body_leaderboard" align=center>

                    <div class = 'col-4 mt-4 leaderboard_2'>
                        <h3 id='leaderboard_position_2'>2</h3>
                        <h3 class='leaderboard_name'><span id = 'leaderboard_name_2'></span></h3>
                        <h3 class='leaderboard_points_stage'><span id = 'leaderboard_points_2'>0</span> AP</h3>
                    </div>

                    <div class = 'col-4 mt-4 leaderboard_1'>
                        <h3 id='leaderboard_position_1'>1</h3>
                        <h3 class='leaderboard_name'><span id = 'leaderboard_name_1'></span></h3>
                        <h3 class='leaderboard_points_stage'><span id = 'leaderboard_points_1'>0</span> AP</h3>
                    </div>

                    <div class = 'col-4 mt-4 leaderboard_3'>
                        <h3 id='leaderboard_position_3'>3</h3>
                        <h3 class='leaderboard_name'><span id = 'leaderboard_name_3'></span></h3>
                        <h3 class='leaderboard_points_stage'><span id = 'leaderboard_points_3'>0</span> AP</h3>
                    </div>

                </div>

            </div>

            <div class="container mt-5">

                <div class = "row" id = "body_leaderboard_extras" align = center>


                    <div class = 'col-8 mt-5 leaderboard_4'>
                        <h3 class='leaderboard_name_bottom'>4&emsp;<span id = 'leaderboard_name_4'></span></h3>
                    </div>

                    <div class = 'col-4 mt-5 leaderboard_4'>
                        <h3 class='leaderboard_points'><span id = 'leaderboard_points_4'>0</span> AP</h3>
                    </div>

                    <div class = 'col-8 mt-4 leaderboard_5'>
                        <h3 class='leaderboard_name_bottom'>5&emsp;<span id = 'leaderboard_name_5'></span></h3>
                    </div>

                    <div class = 'col-4 mt-4 leaderboard_5'>
                        <h3 class='leaderboard_points'><span id = 'leaderboard_points_5'>0</span> AP</h3>
                    </div>

                    <div class = 'col-8 mt-4 leaderboard_6'>
                        <h3 class='leaderboard_name_bottom'>6&emsp;<span id = 'leaderboard_name_6'></span></h3>
                    </div>

                    <div class = 'col-4 mt-4 leaderboard_6'>
                        <h3 class='leaderboard_points'><span id = 'leaderboard_points_6'>0</span> AP</h3>
                    </div>
        

                </div>

            </div>
        </div>

        

    

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>

        <script src="../script.js"></script>
        <script src="main_menu_leaderboard.js"></script>
        
    
    </body>

  
</html>
