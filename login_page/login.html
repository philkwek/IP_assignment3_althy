<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../style.css"> 
        <!-- Change directories as needed, ../ is used for files one level up-->

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

        <!-- include firebase firestore -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

        <!-- include firebase database -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use
            
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    </head>

    <header>
        
    </header>
    
    
    <body>

        <img class = "login back_arrow animate__animated animate__fadeInDown" id="login_back_arrow" src = "../assets/images/back-arrow.svg" alt="HTML5 icon">

        <form class = "login_form login_account login_details container mt-4 " id="login_account_form" >

            <div class = 'row' align = center>

                <div class = 'col-sm-12 animate__animated animate__fadeInLeft'>

                    <div class = 'col-sm-12' align=left>
                        <label for = 'username'>Username</label></br>
                    </div>

                    <input type = "text" id="username"></br>

                </div>

                <div class = 'col-sm-12 animate__animated animate__fadeInLeft'>

                    <div class = 'col-sm-12' align=left>
                        <label for = 'password'>Password</label></br>
                    </div>

                    <input type = 'text' id = 'password'></br>

                </div>

                <div class = 'col-sm-12 animate__animated animate__fadeInRight' align=right>
                    <img class = "login advocado" id="advocado_icon" src = "../assets/images/advocado.png" alt="HTML5 icon">
                </div>

                

            </div>

        </form>

        <div class = 'col-sm-12 animate__animated animate__fadeInUp' align=center>
            <button id = "login_account_click_continue">Login</button>
        </div>

        <div id="login_loading_animation" class="container" align=center>
            <div id = "login_lottie_animation" class="col-sm-12">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_aqgmwvst.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
            </div>
            <img id = "login_background" src = "../assets/images/coloured_bg.png" alt="HTML5 icon">
        </div>

    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
        <script src="../script.js"></script>
        <script src="login.js"></script> <!-- this is the folder's own script file-->
    
    </body>

  
</html>
