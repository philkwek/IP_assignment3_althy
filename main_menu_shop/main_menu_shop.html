    <header>

        <div class = "header_information container mt-2">

            <div class = "row">
                <div class = "col">
                    <h3 class = "header_level" >Level <span id = "header_level" class="header_level_number">0</span></h3>
                </div>
                <div class = "col">
                    <h3 class = "header_username" id = "header_username"></h3>
                </div>
            </div>

            <div class = "row">
                <div class = "col"></div>
                <div class = "col"></div>
                <div class = "col-5">
                    <h4 class = "header_points"><span class="header_points_number" id = "header_points_number">0</span> AP</h4>
                </div>
            </div>
        </div>

                </div>

        </div>

        <div class = 'container mt-1' align=center>

            <div class = 'row'>

                <div class = 'col-6'>
                    <img class = 'product_img' id = 'product_1' src = '../assets/images/sloth_mug.jpg'>

                    <h4 class = 'product_price'>5000 AP</h4>
                </div>

                <div class = 'col-6'>
                    <img class = 'product_img' id = 'product_2' src = '../assets/images/skipping_rope.jpg'>
                    <h3 class = 'product_name'>Skipping Rope</h3>
                    <h4 class = 'product_price'>3500 AP</h4>
                </div>

                <div class = 'col-6'>
                    <img class = 'product_img' id = 'product_3' src = '../assets/images/nalgene_bottle.jpg'>
                    <h3 class = 'product_name'>Nalgene Bottle</h3>
                    <h4 class = 'product_price'>4000 AP</h4>
                </div>

                <div class = 'col-6'>
                    <img class = 'product_img' id = 'product_4' src = '../assets/images/fitness_watch.png'>
                    <h3 class='product_name'>Fitness Watch</h3>
                    <h4 class = 'product_price'>30 000 AP</h4>
                </div>

                <div class = 'col-6'>
                    <img class = 'product_img' id = 'product_4' src = '../assets/images/wristband.jpg'>
                    <h3 class='product_name'>Wristband</h3>
                    <h4 class = 'product_price'>2000 AP</h4>
                </div>

                <div class = 'col-6'>
                    <img class = 'product_img' id = 'product_4' src = '../assets/images/sunglasses.jpg'>
                    <h3 class='product_name'>Sunglasses</h3>
                    <h4 class = 'product_price'>2500 AP</h4>
                </div>

                <div class = 'col-6'>
                    <img class = 'product_img' id = 'product_4' src = '../assets/images/protein_shake.jpg'>
                    <h3 class='product_name'>Protein Shake (1kg)</h3>
                    <h4 class = 'product_price'>20 000 AP</h4>
                </div>

            </div>


        </div>

        <div class = 'container' id = 'bottom_navigation_bar' align=center>
            <div class = 'row'>

                <div class = 'col'>
                    <img id = 'scan_4' src='../assets/images/bottom_nav_bar/scan.svg'>
                </div>

                <div class = 'col'>
                    <img id = 'trophy_4' src='../assets/images/bottom_nav_bar/trophy.svg'>
                </div>

                <div class = 'col'>
                    <img id = 'location_4' src='../assets/images/bottom_nav_bar/location.svg'>
                </div>

                <div class = 'col'>
                    <img id = 'shop_4' src='../assets/images/bottom_nav_bar/shop_selected.svg'>
                </div>

                <div class = 'col'>
                    <img id = 'profile_4' src='../assets/images/bottom_nav_bar/profile.svg'>
                </div>
                            
            </div>
