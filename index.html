        rel="stylesheet"

        crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

        <!-- include firebase firestore -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

        <!-- include firebase database -->

        <title>Al-thy!</title>
    </head>
    
    
    <body>
        
        <div class = 'container'>
            <div class = 'row'>

                <div class = 'col'>
                    <h1 id="welcome_title_login">Welcome to Al-thy!</h1>
                </div>

                <div class = 'col'>
                    <img id="apple_icon" src = "assets/images/apple.png" alt="HTML5 icon">
                </div>

            </div>
        </div>

        

        <div class="login_button container" align=center>

            <div class="m-3">
                <button id="create_account">Create Account</button>
            </div>

            <div class="m-3">
                <button id="login_account">Login</button>
            </div>
            
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
