<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">
        <!-- Adjust directories of style sheet as needed-->

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

        <!-- include firebase firestore -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

        <!-- include firebase database -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use
            
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    </head>

    <header>

        <div class = "header_information container mt-2">

            <div class = "row">
                <div class = "col">
                    <h3 class = "header_level" >Level <span id = "header_level" class="header_level_number">0</span></h3>
                </div>
                <div class = "col">
                    <h3 class = "header_username" id = "header_username"></h3>
                </div>
            </div>

            <div class = "row">
                <div class = "col-5">
                    <h4 id='profile_menu_header'>Profile</h4>
                </div>
                <div class = "col"></div>
                <div class = "col-5">
                    <h4 class = "header_points"><span class="header_points_number" id = "header_points_number">0</span> AP</h4>
                </div>
            </div>
        </div>
        
    </header>
    
    
    <body>

        <div class = "container">
            <div class = "header_navigation_bar row" id = "navigation_bar">

                <div class = "col" id = "navBar_5_1"></div>
                <div class = "col" id = "navBar_5_2"></div>
                <div class = "col" id = "navBar_5_3"></div>
                <div class = "col" id = "navBar_5_4"></div>
                <div class = "col" id = "navBar_5_5"></div>

            </div>
        </div>

        <div class = 'container' align=center>

            <div class = 'row' >

                <div class = 'col-sm-12'>

                    <div id = 'stat_table_div'>
                        <table id='stat_table'>
                            <tr>

                                <td class='border_left_table'><span class='table_data' id='table_ap_earned'></span><br>AP Earned</td>
                                <td><span span class='table_data' id='table_codes_scanned'></span><br>QR Codes Scanned</td>

                            </tr>
                        </table>
                    </div>
                    
                </div>

                <div class = 'col-sm-12' align=left>
                    <h2 class = "body_function_header">Friends</h2>
                </div>

                <div class = 'col-sm-12' id = 'profile_loading' align = center>
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_aqgmwvst.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
                </div>

               
                <div class = 'col-sm-12' id='friends_list' align=left>

                    <h5 id = 'friends_list_name_1'>@<span id='friend_1'></span></h5>
                    <h5 id = 'friends_list_name_2'>@<span id='friend_2'></span></h5>
                    <h5 id = 'friends_list_name_3'>@<span id='friend_3'></span></h5>
                    <h5 id = 'friends_list_name_4'>@<span id='friend_4'></span></h5>
                    <h5 id = 'friends_list_name_5'>@<span id='friend_5'></span></h5>
                    <h5 class = 'friends_list_name' id='friend_add'>+ Add Friend</h5>
                    
                    
                </div>

                <form class = 'col-sm-12 friend_search' id = 'friend_search' align=center>
                    <label for = 'friend_name'>Friend's username</label></br>
                    <input type = 'text' id = 'friend_name'></br>
                    <button id = "profile_add_friend">Add Friend</button>
                </form>
                

            
                
            </div>

        </div>

        

    

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
        <script src="../script.js"></script>
        <script src = "main_menu_profile.js"></script>
    
    </body>

  
</html>
